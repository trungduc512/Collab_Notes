services:
  # Websocket Service (Stateless, handles WS connections & Kafka production)
  websocket-service:
    build: ./src/websocket-service
    # Internal port 1234, exposed via Nginx.
    # Uncomment ports below if direct access is needed for debugging.
    # ports:
    #   - '8080:1234'
    environment:
      - WS_PORT=1234
      - MONGODB_URI=mongodb://mongo:27017/collab_notes
      - JWT_SECRET=my_super_secret_123
      - DOC_SERVICE_URL=http://doc-service:3001
      - KAFKA_BROKER=kafka:29092
    depends_on:
      - mongo
      - kafka
      - doc-service
    restart: unless-stopped
    networks:
      - app-network

  # Nginx API Gateway & Load Balancer
  nginx:
    build: ./src/nginx
    ports:
      - '80:80'
      - '443:443'
    environment:
      - APP_SERVICE_NAME=collab_notes-websocket-service
      - APP_PORT=1234
    depends_on:
      - websocket-service
      - auth-service
      - doc-service
      - mongo
      - kafka
      - worker
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

  # Worker (Background processing, Kafka Consumer)
  worker:
    build: ./src/worker
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - MONGODB_URI=mongodb://mongo:27017/collab_notes
      - KAFKA_BROKER=kafka:29092
    depends_on:
      - mongo
      - kafka
    restart: unless-stopped
    networks:
      - app-network

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - '4000:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - app-network

  # Doc Service (REST API + Yjs State Provider)
  doc-service:
    build:
      context: ./src/doc-service
    ports:
      - '3001:3001'
    environment:
      - DOC_SERVICE_PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/collab_notes
      - JWT_SECRET=my_super_secret_123
    depends_on:
      - mongo
    networks:
      - app-network

  # Auth Service (REST API)
  auth-service:
    build:
      context: ./src/auth-service
    ports:
      - '3002:3002'
    environment:
      - AUTH_SERVICE_PORT=3002
      - MONGODB_URI=mongodb://mongo:27017/collab_notes
      - JWT_SECRET=my_super_secret_123
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge
