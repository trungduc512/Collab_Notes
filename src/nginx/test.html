<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Nginx WebSocket LB</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: monospace;
        background: #222;
        color: #0f0;
        padding: 20px;
      }
      #logs {
        border: 1px solid #444;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background: #000;
      }
      .success {
        color: #0f0;
      }
      .error {
        color: #f00;
      }
      .info {
        color: #0ff;
      }
    </style>
  </head>
  <body>
    <h2>WebSocket Load Balancer Test</h2>
    <div>Status: <span id="status" class="error">Disconnected</span></div>
    <br />
    <div id="logs"></div>

    <script>
      const logDiv = document.getElementById("logs");
      const statusSpan = document.getElementById("status");

      function log(msg, type = "info") {
        const p = document.createElement("p");
        p.className = type;
        p.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      // --- Cáº¤U HÃŒNH Káº¾T Ná»I ---
      // Káº¿t ná»‘i vÃ o localhost cá»•ng 80 (Cá»•ng cá»§a Nginx)
      const socket = io("http://localhost:80", {
        transports: ["websocket"], // Báº¯t buá»™c dÃ¹ng WebSocket Ä‘á»ƒ trÃ¡nh lá»—i polling qua Nginx
        reconnection: true,
      });

      socket.on("connect", () => {
        statusSpan.innerText = "CONNECTED";
        statusSpan.className = "success";
        log(`Káº¿t ná»‘i thÃ nh cÃ´ng! Socket ID: ${socket.id}`, "success");
      });

      socket.on("connect_error", (err) => {
        statusSpan.innerText = "ERROR";
        statusSpan.className = "error";
        log(`Lá»—i káº¿t ná»‘i: ${err.message}`, "error");
      });

      // Nháº­n tin nháº¯n xÆ°ng danh tá»« Server
      socket.on("server_identity", (data) => {
        log(`-----------------------------------------`, "info");
        log(`ðŸ“© Pháº£n há»“i tá»« Server: ${data.message}`, "info");
        log(`ðŸ¢ Äang Ä‘Æ°á»£c phá»¥c vá»¥ bá»Ÿi Container: ${data.server}`, "success");
        log(`-----------------------------------------`, "info");
      });

      socket.on("disconnect", () => {
        statusSpan.innerText = "DISCONNECTED";
        statusSpan.className = "error";
        log("Máº¥t káº¿t ná»‘i tá»›i server", "error");
      });
    </script>
  </body>
</html>
